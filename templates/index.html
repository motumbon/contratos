<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seguimiento de Contratos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.35.2/plotly.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand">Contratos - Seguimiento</span>
  </div>
</nav>

<div class="container py-4">
  <div class="row g-3">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Cargar archivo Excel (.xlsx / .xls)</h5>
          <form id="upload-form" class="row g-2">
            <div class="col-md-6">
              <input class="form-control" type="file" id="file" accept=".xlsx,.xls" required>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-primary w-100">Subir y procesar</button>
            </div>
            <div class="col-md-3">
              <div id="status" class="small text-muted"></div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Filtros</h5>
          <div class="row gy-2 gx-3 align-items-center">
            <div class="col-sm-4">
              <label for="filter-linea" class="form-label">Linea</label>
              <select id="filter-linea" class="form-select">
                <option value="">Todas</option>
              </select>
            </div>
            <div class="col-sm-4">
              <label for="filter-cliente" class="form-label">Cliente</label>
              <select id="filter-cliente" class="form-select">
                <option value="">Todos</option>
              </select>
            </div>
            <div class="col-sm-4">
              <label for="filter-producto" class="form-label">Denominación</label>
              <select id="filter-producto" class="form-select">
                <option value="">Todas</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">Vencimientos</h5>
          <div id="chart" style="height: 320px;"></div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">Próximos vencimientos</h5>
          <ol id="soonest-list" class="list-group list-group-numbered small"></ol>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title m-0">Contratos</h5>
            <div class="small text-muted"><span id="count">0</span> contratos</div>
          </div>
          <div class="table-responsive">
            <table class="table table-sm table-striped align-middle" id="data-table">
              <thead>
                <tr>
                  <th>Linea</th>
                  <th>Nom_Cliente</th>
                  <th>Nº de pedido</th>
                  <th>Denominación</th>
                  <th>Inicio de validez</th>
                  <th>Fin de validez</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/main.js"></script>
</body>
</html>
