<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seguimiento de Contratos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.35.2/plotly.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%); box-shadow: 0 2px 15px rgba(0,0,0,0.4); border-bottom: 1px solid #4a5568;">
  <div class="container">
    <div class="w-100 d-flex justify-content-center">
      <span class="navbar-brand mb-0 h1 fw-bold text-center" style="font-size: 1.8rem; letter-spacing: 1px; color: #ffffff; text-shadow: 0 2px 4px rgba(0,0,0,0.5);">
        ðŸ“Š Contratos - Seguimiento
      </span>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="row g-3">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Cargar archivo Excel (.xlsx / .xls)</h5>
          <form id="upload-form" class="row g-2">
            <div class="col-md-6">
              <input class="form-control" type="file" id="file" accept=".xlsx,.xls" required>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-primary w-100" id="upload-btn">Subir y procesar</button>
            </div>
            <div class="col-md-3">
              <div id="status" class="small text-muted"></div>
            </div>
          </form>
          <div class="mt-3" id="progress-container" style="display: none;">
            <div class="progress" style="height: 20px;">
              <div class="progress-bar progress-bar-striped progress-bar-animated" 
                   role="progressbar" id="progress-bar" style="width: 0%">
                <span id="progress-text">0%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title m-0">Filtros</h5>
            <button type="button" class="btn btn-outline-secondary btn-sm" id="clear-filters">
              <i class="bi bi-x-circle"></i> Limpiar filtros
            </button>
          </div>
          <div class="row gy-3 gx-3">
            <div class="col-sm-4">
              <label class="form-label fw-semibold">Linea</label>
              <div class="border rounded p-2" style="max-height: 150px; overflow-y: auto;" id="filter-linea-container">
                <div class="text-muted small">Cargando...</div>
              </div>
            </div>
            <div class="col-sm-4">
              <label class="form-label fw-semibold">Cliente</label>
              <div class="border rounded p-2" style="max-height: 150px; overflow-y: auto;" id="filter-cliente-container">
                <div class="text-muted small">Cargando...</div>
              </div>
            </div>
            <div class="col-sm-4">
              <label class="form-label fw-semibold">DenominaciÃ³n</label>
              <div class="border rounded p-2" style="max-height: 150px; overflow-y: auto;" id="filter-producto-container">
                <div class="text-muted small">Cargando...</div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <div class="alert alert-info py-2 mb-0" id="active-filters" style="display: none;">
                <small><strong>Filtros activos:</strong> <span id="active-filters-text"></span></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">Vencimientos</h5>
          <div id="chart" style="height: 320px;"></div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">PrÃ³ximos vencimientos</h5>
          <ol id="soonest-list" class="list-group list-group-numbered small"></ol>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title m-0">Contratos</h5>
            <div class="small text-muted"><span id="count">0</span> contratos</div>
          </div>
          <div class="table-responsive">
            <table class="table table-sm table-striped align-middle" id="data-table">
              <thead>
                <tr>
                  <th>Linea</th>
                  <th>Nom_Cliente</th>
                  <th>NÂº de pedido</th>
                  <th>DenominaciÃ³n</th>
                  <th>Tipo Ctto</th>
                  <th>Inicio de validez</th>
                  <th>Fin de validez</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/main.js"></script>
</body>
</html>
